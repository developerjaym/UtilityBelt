<div [ngClass]="{'function-item': true, 'card': true, 'testing': testing}">
  <div class="function-item__header">
    <h2 class="function-item__header__title">{{ item.title }} <span class="function-item__header__author">by {{ item.author }}</span></h2>
    <span class="function-item__header__subtitle">{{ item.subtitle }}</span>


    <span class="function-item__header__tags">
      {{ item.tags | uppercase }}</span
    >
    <div class="function-item__header__actions">
      <button *ngIf="item.author !== 'UtilityBelt' && !testing" [routerLink]="['edit', item.id]"><app-icon icon="edit"></app-icon>Edit</button>
      <button *ngIf="item.author !== 'UtilityBelt' && !testing" [routerLink]="['share', item.id]"><app-icon icon="share"></app-icon>Share</button>
    </div>
  </div>
  <div class="function-item__body">
    <iframe class="function-item__body__iframe" [title]="item.title + ' form and output'" [ngStyle]="{'height': calcHeight()}" *ngIf="sd" [srcdoc]="sd"></iframe>
  </div>
</div>
