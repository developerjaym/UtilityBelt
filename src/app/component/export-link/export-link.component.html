<app-tool-bar>
  <button title="Go back to the homepage" [routerLink]="''"><app-icon icon="cancel"></app-icon>Cancel</button>
  <button (click)="helpModalVisible = true" title="Learn about sharing custom forms" aria-label="Help" aria-haspopup="dialog"><app-icon icon="help"></app-icon></button>
</app-tool-bar>
<div class="card">
  <h2>Share Custom Function</h2>
  <div class="export-form">
    <button class="export-form__copy-button" (click)="copy()" [disabled]="loading" title="Copy the link to your clipboard"><app-icon icon="copy"></app-icon>Copy</button>
    <label class="export-form__label"
      ><span class="export-form__label__text">Share this link</span>
      <textarea class="link-viewer" readonly>{{ link }}</textarea>
    </label>
  </div>
</div>


<app-modal
  *ngIf="helpModalVisible"
  [title]="'UtilityBelt'"
  (onClose)="helpModalVisible = false"
>
  <h3>Sharing</h3>
  <p>
    Send the generated link to whoever needs it. This link will expire within a couple days.
  </p>
</app-modal>
