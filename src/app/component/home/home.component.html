<app-tool-bar>
  <label>
    Search
    <input type="search" (search)="search($event)" [value]="lastSearchTerm"/>
  </label>
  <button [routerLink]="'create'">Create</button>
  <button [routerLink]="'import'">Import</button>
</app-tool-bar>

<app-custom-function-item
  *ngFor="let item of customItems$ | async"
  [item]="item"
></app-custom-function-item>
