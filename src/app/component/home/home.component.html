<app-tool-bar>
  <label class="search-input">
    Search
    <input type="search" list="functions" (focus)="loadDatalist()" (change)="search($event)" id="functionSearch"/>
    <datalist id="functions">
      <option *ngFor="let item of dataList" [value]="item">
    </datalist>
  </label>
  <button [routerLink]="'create'" class="big-screen-only accent">Create</button>
</app-tool-bar>

  <app-custom-function-item
  *ngFor="let item of customItems"
  [item]="item"
  ></app-custom-function-item>
